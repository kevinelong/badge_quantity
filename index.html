<style>
    .tool_bar {
        padding: 2px 0 0 0;
        display: inline-block;
        width: auto;
        background: #F2F2F2;
        border: 1px solid #F5F5F5;
        box-sizing: border-box;
        box-shadow: 3px 3px 9px -3px rgba(0, 0, 0, 0.5);
        border-radius: 3px;
    }

    .tool_bar .whole_icon {
        position: relative;
        width: 36px;
        height: 36px;
        display: inline-block;
        margin: 0;
        margin: 4px 4px 0 4px;
    }

    .tool_bar .whole_icon .icon_frame {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 36px;
        height: 36px;
        background: rgba(222, 222, 222, 0);
        border-radius: 100%;
        line-height: 100%;
    }

    .tool_bar .whole_icon:hover .icon_frame {
        background: rgba(222, 222, 222, 1);
    }


    .tool_bar .whole_icon .badge_frame {

        position: absolute;
        top: 0;
        right: 0;
        padding: 2px;
        transform: translateX(20%) translateY(-20%);
        background: #4D4D4D;
        /*border: 1px solid rgba(255, 255, 255, 0.75);*/
        border-radius: 99px;
    }

    .tool_bar .whole_icon .badge_frame .badge_text {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #FFFFFF;
        font-size: 11px;
        min-height: 15px;
        min-width: 15px;
        user-select: none;
        font-family: sans-serif;
    }

</style>
<body>
<div class="tool_bar">
    <div class="whole_icon">
        <div class="badge_frame">
            <div class="badge_text">1</div>
        </div>
        <div class="icon_frame">
            <svg width="1em" height="1em" viewBox="0 0 24 24" fill="#777777">
                <rect x="0" y="0" width="24" height="4"></rect>
                <rect x="0" y="6" width="24" height="4"></rect>
                <rect x="0" y="12" width="24" height="4"></rect>
                <rect x="0" y="18" width="24" height="4"></rect>
            </svg>
        </div>
    </div>
    <div class="whole_icon">
        <div class="badge_frame">
            <div class="badge_text">99+</div>
        </div>
        <div class="icon_frame">
            <svg width="1em" height="1em" viewBox="0 0 24 24" fill="#777777">
                <rect x="0" y="0" width="24" height="4"></rect>
                <rect x="0" y="6" width="24" height="4"></rect>
                <rect x="0" y="12" width="24" height="4"></rect>
                <rect x="0" y="18" width="24" height="4"></rect>
            </svg>
        </div>
    </div>
</div>

</body>

<script>
    const Attrs = (a) => " " + Object.entries(a).map(([k, v]) => `${k}="${v}"`).join(" ");
    const Tag = (tag, content, attrs) => `<${tag}${Attrs(attrs)}>${content}</${tag}>`;
    const Open = (tag, attrs) => `<${tag}${Attrs(attrs)}/>`;
    const Div = (content, attrs) => Tag("div", content, attrs);

    const SVG = (content, attrs) => Tag("svg", content, attrs);
    const Rect = (x, y, width, height) => Open("rect", {x: x, y: y, width: width, height: height});
    const SVGA = {width: "1em", height: "1em", viewBox: "0 0 24 24", fill: "#777777"};
    const IconSVG = () => SVG(Rect(0, 0, 24, 4) + Rect(0, 6, 24, 4) + Rect(0, 12, 24, 4) + Rect(0, 18, 24, 4), SVGA);

    const WholeIcon = (content) => Div(content, {"class": "whole_icon"});
    const IconFrame = (content) => Div(content, {"class": "icon_frame"});
    const BadgeFrame = (content) => Div(content, {"class": "badge_frame"});
    const BadgeText = (content) => Div(content, {"class": "badge_text"});

    const Tool = (badgeText) => WholeIcon(
        BadgeFrame(BadgeText(badgeText))
        +
        IconFrame(IconSVG())
    );
    const ToolBar = (content) => Div(content, {"class": "tool_bar"});

    document.body.innerHTML += ToolBar(Tool("1") + Tool("99+") + Tool("99+") + Tool("99+"));

</script>
